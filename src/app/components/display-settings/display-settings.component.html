<div class="row">
    <div class="col-md-4">
        <h2 i18n>Display Settings</h2>
    </div>
</div>



<section class="mat-elevation-z8 bg-white">
    
    <div class="row">
        <div class="col-md-3">
            <span class="auto-refresh ">Auto-Refresh</span>
        </div>
        <div class="col-md-9">
            <mat-slide-toggle [checked]="slideToggle" (change)="this.toggleChange()"></mat-slide-toggle>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label i18n>Refresh Rate (s)</mat-label>
                <input class="mat-slide-toggle" matInput (blur)="this.save()" [(ngModel)]="user.refreshRate" [disabled]="!slideToggle" placeholder="300" type="number">
            </mat-form-field>
            <span class="max-min" i18n>min 10 ; max 3600</span>
        </div>
    </div>

    <div *ngIf="error" class="row">
        <div class="col-md-12">
            <span class="error-message">If you want to use the auto-refresh, please fill out a value between 10 and 3600</span>
        </div>
    </div>
</section>
