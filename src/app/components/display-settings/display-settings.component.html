<div class="row">
    <div class="col-md-2">
      <h2>Display Settings</h2>  
    </div>
</div>    
<section class="mat-elevation-z8 bg-white">

    <div class="row">
        <div class="col-md-12">

            <mat-form-field>
                <mat-label>Refresh Rate (s)</mat-label>
                <input matInput [(ngModel)]="user.refreshRate"  placeholder="300" type="number">
            </mat-form-field> 
        </div>
            <div >
                <button mat-raised-button style="background-color: #62B648; color:white; margin-top:30px" (click)="save()">
                    <mat-icon style="cursor:pointer">edit</mat-icon>
                </button>    
            </div>
        </div>
</section>
