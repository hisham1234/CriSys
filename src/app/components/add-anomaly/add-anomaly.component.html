<div fxLayout="row wrap" fxLayout.lt-sm="column" fxFlex="100" fxLayoutAlign="space-around stretch">
     <div fxFlex.gt-xs="100">
      <form [formGroup]="anomalyForm" class="example-form" >
                <div class="mb20" style="text-align: center" [ngSwitch]="title"> 
                    
                        <h3 *ngSwitchCase="'異常の編集'" i18n="AnomalyEdit">Edit Anomaly</h3>
                        <h3 *ngSwitchCase="'異常を見る'" i18n="AnomalyView">View Anomaly</h3> 
                        <h3 *ngSwitchCase="'異常を追加'" i18n="AnomalyAdd">Add Anomaly</h3> 
                       
                    
                   <!--  <h3 i18n> {{title}} 

                    </h3> -->
                   <!--  <h3 *ngSwitchCase="異常の編集">Good</h3>
                    <h3 *ngSwitchCase="異常を見る" >Bad</h3> -->
                </div>

              <mat-form-field class="example-full-width">
                  <input i18n-placeholder matInput placeholder="Name" formControlName="title" required>
              </mat-form-field>
            
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>{{ selectTypeText }}</mat-label>
                <mat-select
                  matNativeControl
                  required
                  [(ngModel)]="selectedValue"
                  formControlName="anomalyType"
                >
                  <mat-option value="自然災害" >
                    <mat-icon svgIcon="disasters"></mat-icon
                    >
                   <span i18n>Natural Disasters</span></mat-option
                  >
                  <mat-option value="地震" >
                    <mat-icon svgIcon="earthquake"></mat-icon
                    >
                    <span i18n>Earthquake</span></mat-option
                  >
                  <mat-option value="事故等" >
                    <mat-icon svgIcon="accident"></mat-icon
                    >
                    <span i18n>Accident</span></mat-option
                  >
                  <mat-option value="異常降雨" >
                    <mat-icon svgIcon="rain"></mat-icon>
                    <span i18n>Abnormal Rainfall</span></mat-option
                  >
                  <mat-option value="強風"  >
                    <mat-icon svgIcon="wind"></mat-icon>
                    <span i18n>Strong Wind</span></mat-option
                  >
                  <mat-option value="豪雪">
                    <mat-icon svgIcon="snowfall"></mat-icon>
                    <span i18n>Heavy Snowfall</span></mat-option
                  >
                  <mat-option value="火山災害">
                    <mat-icon svgIcon="volcanic"></mat-icon
                    >
                    <span i18n>Volcanic Disaster</span></mat-option
                  >
                  <mat-option value="原子力災害"  >
                    <mat-icon svgIcon="nuclear"></mat-icon>
                    
                    <span i18n>Nuclear Disaster</span></mat-option
                  >
                  <mat-option value="テロ等"  >
                    <mat-icon svgIcon="terrorism"></mat-icon>
                    <span i18n>Terrorism, etc.</span></mat-option
                  >
                  <mat-option value="その他" >
                    <mat-icon svgIcon="other"></mat-icon>
                    <span i18n>Other</span></mat-option
                  >
                  <mat-option value="会計検査" >
                    <mat-icon svgIcon="audit"></mat-icon
                    >
                    <span i18n>Board Of Audit</span></mat-option
                  >
                </mat-select>
              
              
                <!-- <mat-label>{{selectTypeText}}</mat-label>
                <mat-select [(ngModel)]="selectedValue" formControlName="anomalyType">
                  <mat-option *ngFor="let distasterType of distasterTypes" [value]="distasterType.value">
                    <mat-icon svgIcon="{{distasterType.icon}}"></mat-icon>  {{distasterType.viewValue}}
                  </mat-option>
                </mat-select> -->
              </mat-form-field>  
              <!-- <mat-form-field class="example-full-width">
                  <input i18n-placeholder matInput placeholder="Anomaly Type" formControlName="anomalyType">
              </mat-form-field> -->
              <mat-form-field class="example-full-width">
                <input i18n-placeholder matInput placeholder="Comment" formControlName="comment" >
            </mat-form-field>
          <div>
              <div style="text-align: center; color: darkred" *ngIf="hasFormErrors" class="example-full-width">
                  <h5>{{errorMessage}}</h5>
              </div>
              
              <span *ngIf="!isButtonDisabled">
              <button  class="example-full-width"  mat-raised-button style="background-color: #62B648; color:white" (click)="saveAnomaly()">
                  <mat-icon>save</mat-icon>
                 {{btnText}}
              </button>
              </span>
              <span *ngIf="isButtonDisabled">
                <div
                  style="text-align: center; color: rgb(62, 134, 2)"
                  class="example-full-width"
                >
                  <h3>{{ txtSaving }}</h3>
                </div>
              </span>

              
          </div>

      </form>
         </div>
</div>
